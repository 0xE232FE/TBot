        env GOOS=darwin GOARCH=amd64 go build -o ogamed
        cd ../../../
        mv ogame/bin/ogamed/ogamed publish/osx64/
        chmod +x publish/osx64/TBot
        chmod +x publish/osx64/ogamed
    - name: Package osx64
      uses: papeloto/action-zip@v1
      with:
        files: publish/osx64/ README.md
        dest: TBot-${{ env.VERSION }}-osx64.zip
    - name: Upload osx64
      uses: actions/upload-artifact@v2
      with:
        name: TBot-${{ env.VERSION }}-osx64
        path: ${{ github.workspace }}/TBot-${{ env.VERSION }}-osx64.zip
